<html>  
  
<head>  
    <link rel="stylesheet" href="css\calculate.css">
  
<title>Calculator</title>    
  
<script language="javascript" type="text/javascript">  
function multiply(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a*b;  
var x = a + "&times" + b + "=" + c;
document.getElementById("myText").innerHTML = x;

}  
</script>  
  
<script language="javascript" type="text/javascript">  
function addition(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a+b;  
var x = a + "+" + b + "=" + c;
document.getElementById("myText").innerHTML = x;
}  
</script>  
  
<script language="javascript" type="text/javascript">  
function subtraction(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a-b;  
var x = a + "-" + b + "=" + c;
document.getElementById("myText").innerHTML = x;
}  
</script>  
  
<script language="javascript" type="text/javascript">  
function division(){  
a=Number(document.calculator.number1.value);  
b=Number(document.calculator.number2.value);  
c=a/b; 
var x = a + "/" + b + "=" + c;
document.getElementById("myText").innerHTML = x;  
}  
</script>
<script language="javascript" type="text/javascript">  
function name1()
   {  
   document.getElementById('number1').value = "";
   document.getElementById('number2').value = "";
   document.getElementById('myText').value = "";
   }
</script>  

    
</head>  
  
<body>  
    
    <fieldset>
        <legend>My Calculator</legend>
     
      <textarea name="myText" id="myText">
     </textarea>
</fieldset>
<fieldset>
    <legend>Input</legend>
 
<form name="calculator"  method="GET"> 

    
  
<!-- Enter 1st number. -->   
Operands:<input type="text"size="10"name="number1" id="number1">   
<!-- Enter 2nd number. -->   
<input type="text" size="10" name="number2" id="number2">  </br> </br> 

Operators:<input type="button" value="+" onclick="javascript:addition();">  
<input type="button" value="-" onclick="javascript:subtraction();">  
<input type="button" value="x" onclick="javascript:multiply();">  
<input type="button" value="/" onclick="javascript:division();">    
<input type="reset" value="Clear" onclick="javascript:name1();">
</form>  
</fieldset>
  
</body>  
</html>
